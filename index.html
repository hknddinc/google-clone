<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/png" sizes="16x16" href="img/google-title-icon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- header - start -->
    <header>
        <nav>
            <ul>
                <li><a href="https://web.archive.org/web/20191130234759/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" target="_blank">About</a></li>
                <li><a href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" target="_blank">Store</a></li>
            </ul>
        </nav>
        <nav>
            <ul>
                <li><a href="https://web.archive.org/web/20191219105436/https://mail.google.com/mail/?tab=wm&ogbl" target="_blank">Gmail</a></li>
                <li><a href="https://web.archive.org/web/20191201014017/https://www.google.com/imghp?hl=en&tab=wi&ogbl" target="_blank">Images</a></li>
                <li><a href="https://workspace.google.com/" target="_blank">Apps</a></li>
                <li>
                    <button id="sign-in-button">Sign in</button>
                </li>
            </ul>
        </nav>
    </header>
    <!-- header - end -->

    <!-- google-content - start -->
    <main>
        <section id="google-content">
            <img src="img/google.png" alt="google-logo">
            <div id="search">
                <input type="text" id="query" value="">
                <div id="icons">
                    <div>
                        <img src="img/icons/search.png" alt="google-search-icon">
                    </div>
                    <div>
                        <img src="img/icons/mic.png" alt="google-mic-icon">
                    </div>
                </div>
                <div id="buttons">
                    <button class="searchBtn">Google Search</button>
                    <button class="searchBtn">I'm Feeling Lucky</button>
                </div>
            </div>
        </section>
    </main>
    <!-- google-content - end -->

    <!-- footer - start -->
    <footer>
        <nav>
            <ul>
                <li><a href="https://web.archive.org/web/20191130221758/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li><a href="https://web.archive.org/web/20191130221757/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                <li><a href="https://web.archive.org/web/20191130211108/https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
            </ul>
        </nav>
        <nav>
            <ul>
                <li><a href="https://web.archive.org/web/20191201001452/https://policies.google.com/privacy?fg=1">Privarcy</a></li>
                <li><a href="https://web.archive.org/web/20191201001502/https://policies.google.com/terms?fg=1">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </footer>
    <!-- footer - end -->

    <!-- script - start -->
    <script>
        let query = document.querySelector('#query');
        let searchBtn = document.querySelector('.searchBtn');

        searchBtn.onclick = function(){
            let url = 'https://www.google.com/search?q='+query.value;
            window.open(url,'_self');
        }
    </script>
    <!-- scripts - end -->
</body>
</html>
